<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #f8f9fa;
      color: #212529;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Finalizar Compra</h2>
    <ul id="lista-resumo" class="list-group mb-3">
      <!-- Itens do carrinho serão adicionados aqui pelo JavaScript -->
    </ul>
    <p id="total-preco" class="h4">Total: R$ 0.00</p>
    <form id="form-checkout">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço</label>
        <textarea id="endereco" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Finalizar Compra</button>
    </form>
    <a href="index.html" class="btn btn-secondary mt-3">Voltar para a Loja</a>
  </div>
  <script src="checkout.js"></script>
</body>
</html>
